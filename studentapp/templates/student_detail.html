<!DOCTYPE html>
<html lang="en">
<head>
  <style>
    table,th,td{
    border:solid black 2px;
    border-collapse: collapse;
    }
  </style>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/4f163060e5.js" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <title>Student detail</title>
</head>
<body>
<div class="container-fluid">
<center><i><h2 style="color:orange">Student Details</h2></i></center>
  <br>
<table cellpadding="4" cellspacing="4" align="center" height="300px" width=900px">
  <tr>
    <th>Student name</th>
    <th>Date of birth</th>
    <th>Physics mark</th>
    <th>Chemistry mark</th>
    <th>Maths mark</th>
    <th>Computerscience mark</th>
    <th>Total percentage</th>
  </tr>
  {% for i,j,k,l,m,n,o in mylist%}
  <tr>
    <td>{{i}}</td>
    <td>{{j}}</td>
    <td>{{k}}</td>
    <td>{{l}}</td>
    <td>{{m}}</td>
    <td>{{n}}</td>
    <td>{{o}}%</td>
  </tr>
  {% endfor %}
</table>
  </div>
</body>
</html>
