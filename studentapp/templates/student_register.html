<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        .form{
        height:750px;
        width:500px;
        padding:50px;
        border: 2px;
        border-radius: 20px;
        position: relative;

        }
        #b{
          width:360px;
        padding: 8% 0 0;
        margin: auto;
        }


    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <meta charset="UTF-8">
    <title>Student register</title>
</head>
<body>
<div id="upload">
    <div  id="b">
        <div class="form shadow">
            {% if messages %}
    <div  class="alert alert-success">
     {% for message in messages %}
        {{message}}
    {% endfor %}
    </div>
{% endif %}
     <form method="post" enctype="multipart/form-data">{% csrf_token %}
         <center><i><h2 style="color:orange">Student Register</h2></i></center>
            <div class="mb-3">
            <label  class="form-label text-secondary">Student name</label><br>
            <input type="text" class="form-control" name="student_name">
          </div>
          <div class="mb-3">
            <label class="form-label text-secondary">Date of birth</label>
            <input type="date" class="form-control" name="date_of_birth">
          </div>
          <div class="mb-3">
            <label class="form-label text-secondary">Physics</label>
            <input type="number" class="form-control" name="physics_mark">
          </div>
          <div class="mb-3">
            <label class="form-label text-secondary">Chemistry</label>
            <input type="number" class="form-control" name="chemistry_mark">
          </div>
           <div class="mb-3">
            <label class="form-label text-secondary">Maths</label>
            <input type="number" class="form-control" name="maths_mark">
          </div>
           <div class="mb-3">
            <label class="form-label text-secondary">Computer science</label>
            <input type="number" class="form-control" name="computer_science_mark">
          </div>
        <center>
            <br>
          <div class="mb-3">
              <button type="submit" class="btn" style="background-color:orange;color:white">upload</button>
    </div>
        </center>
 </div>
</form>
</div>
</div>
</body>
</html>
